<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Movies Catalog</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ave">
                      </div>
                      <div class="mb-3">
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="5">
                      </div>
                      <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <select class="form-select mt-3" aria-label="Default select example">
                        <option selected>Rating (hight to low)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                      <div class="d-grid w-100 mt-3">
                        <button class="btn btn-primary" type="button">Search</button>
                      </div>
                </div>
                <div class="list mt-5">
                    <h1 class="text-center">Bookmarked movies</h1>
                    <ul class="list-group">
                        <li class="list-group-item">Avengers: Infinity War <br>
                            <button type="button" class="btn btn-danger mt-2">Remove</button>
                        </li>
                        <li class="list-group-item">The Avengers <br>
                            <button type="button" class="btn btn-danger mt-2">Remove</button>
                        </li>
                        <li class="list-group-item">12 Years a Slave <br>
                            <button type="button" class="btn btn-danger mt-2">Remove</button>
                        </li>
                      </ul>
                </div>
            </div>
            <div class="col-md-8 align-items-start">
                <h3>Search  results : 39</h3>
                <div class="alert alert-info" role="alert">
                    Use the form on  the left  to search  or a movie
                </div>
                
                    <div class="row p-3 gap-2 d-flex flex-wrap">
                      <div class="card container-fluid p-0" style="width: 26rem;">
                        <img src="https://placehold.jp/286x180.png" class="img-fluid" alt="...">
                        <div class="card-body">
                          <h5 class="text-">Avengers : Infinity War</h5>
                          <div class="d-flex gap-2 mb-md-1"><i class="bi bi-calendar2-heart-fill"></i>
                           2018</div>
                          <div class="d-flex gap-2"><i class="bi bi-star-fill text-warning"></i>4.7</div>
                          <div class="mt-md-2 d-flex gap-3">
                            <button type="button" class="btn btn-outline-warning">Premium HD</button>
                            <button type="button" class="btn btn-outline-info">Free watch</button>
                          </div>
                        </div>
                      </div>

                      <div class="card container-fluid p-0" style="width: 26rem;">
                        <img src="https://placehold.jp/286x180.png" class="card-img-top" alt="...">
                        <div class="card-body">
                           <h5 class="text-">Avengers : Infinity War</h5>
                           <div class="d-flex gap-2 mb-md-1"><i class="bi bi-calendar2-heart-fill"></i>
                            2018</div>
                           <div class="d-flex gap-2"><i class="bi bi-star-fill text-warning"></i>4.7</div>
                           <div class="mt-md-2 d-flex gap-3">
                            <button type="button" class="btn btn-outline-warning">Premium HD</button>
                            <button type="button" class="btn btn-outline-info">Free watch</button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <nav class="text-center">
                      <button type="button" class="btn btn-outline-dark">Left</button>
                      <button type="button" class="btn btn-outline-dark">Middle</button>
                      <button type="button" class="btn btn-outline-dark">Right</button>
                    </nav>

                   <div class="container-fluid mt-3">
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Comment</button>


                      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form>
                                <div class="mb-3">
                                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                                  <input type="text" class="form-control" id="recipient-name">
                                </div>
                                <div class="mb-3">
                                  <label for="message-text" class="col-form-label">Message:</label>
                                  <textarea class="form-control" id="message-text"></textarea>
                                </div>
                              </form>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                              <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                          </div>
                        </div>
                      </div>

                   </div>
              </div>

              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
